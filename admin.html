<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 예약 관리</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>관리자 예약 관리</h1>
    
    <div class="form-group">
      <label for="date">날짜 선택</label>
      <input type="date" id="date" />
    </div>

    <div class="form-group">
      <label for="room">강의실 선택</label>
      <select id="room"></select>
    </div>

    <div class="form-group">
      <button id="backBtn" onclick="goBack()">← 돌아가기</button>
    </div>

    <div class="table-wrapper">
      <table id="summaryTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <h2 id="selectedDate"></h2>

    <div class="table-wrapper">
      <table id="detailTable">
        <thead>
          <tr>
            <th>시작시간</th>
            <th>종료시간</th>
            <th>강의/행사명</th>
            <th>예약자</th>
            <th>비고</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="form-group">
      <button id="toggleFormBtn" onclick="toggleReservationForm()">+ 일정 예약</button>
    </div>

    <div id="reservationForm" style="display: none;">
      <div class="form-group">
        <label for="startTime">시작 시간</label>
        <select id="startTime"></select>
      </div>

      <div class="form-group">
        <label for="endTime">종료 시간</label>
        <select id="endTime"></select>
      </div>

      <div class="form-group">
        <label for="title">강의/행사명</label>
        <input type="text" id="title" />
      </div>

      <div class="form-group">
        <label for="reserver">예약자</label>
        <input type="text" id="reserver" />
      </div>

      <div class="form-group">
        <label for="repeatWeeks">반복 주차 (1~10주)</label>
        <input type="number" id="repeatWeeks" min="1" max="10" value="1" />
        <label><input type="checkbox" id="repeatToggle" /> 주별 반복</label>
      </div>

      <div class="form-group">
        <button id="submitBtn" onclick="submitReservation()">예약 등록</button>
      </div>

      <div id="conflictWarning" class="status-message"></div>
    </div>

    <div class="form-group">
      <div id="status" class="status-message"></div>
    </div>
  </div>

  <script src="scripts_admin.js"></script>
</body>
</html>
