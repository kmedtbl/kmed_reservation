<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>강의실 예약 등록 (관리자)</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // ✅ Vercel API 주소 지정
    window.API_BASE = "https://kmed-reservation.vercel.app";
  </script>
</head>
<body>
  <div class="container">
    <h1>강의실 예약 등록 (관리자)</h1>

    <div class="form-group">
      <label for="date">날짜 선택</label>
      <input type="date" id="date" />
    </div>

    <div class="form-group">
      <label for="room">강의실 선택</label>
      <select id="room">
        <option value="">선택하세요</option>
      </select>
    </div>

    <div class="form-group">
      <label for="start">시작 시간</label>
      <select id="start">
        <option value="">선택</option>
      </select>
    </div>

    <div class="form-group">
      <label for="end">종료 시간</label>
      <select id="end">
        <option value="">선택</option>
      </select>
    </div>

    <div class="form-group">
      <label for="by">예약자</label>
      <input type="text" id="by" />
    </div>

    <div class="form-group">
      <label for="note">비고</label>
      <input type="text" id="note" />
    </div>

    <button id="submitBtn">예약 등록</button>

    <div id="result" style="margin-top: 10px; color: #c00;"></div>
  </div>

  <script src="scripts_admin.js" defer></script>
</body>
</html>
