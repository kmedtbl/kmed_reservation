<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>강의실 예약 등록 (관리자)</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    window.API_BASE = "https://kmed-reservation.vercel.app";
  </script>
</head>
<body>
  <div class="container">
    <h1>강의실 예약 등록 (관리자)</h1>

    <div class="form-group">
      <label for="room">강의실 선택</label>
      <select id="room"></select>
    </div>

    <!-- 주간 이동 + 달력 -->
    <div class="form-group" style="display: flex; justify-content: space-between; align-items: center; gap: 10px;">
      <button id="prevWeekBtn">← 전 주</button>
      <input type="date" id="jumpDate" />
      <button id="nextWeekBtn">다음 주 →</button>
    </div>

    <!-- 주간 요약표 -->
    <div id="summaryTableArea">
      <h2 id="summaryTitle"></h2>
      <div class="table-wrapper">
        <table id="summaryTable">
          <thead id="summaryHead"></thead>
          <tbody id="summaryBody"></tbody>
        </table>
      </div>
      <p style="text-align: center; margin-top: 0.5rem; color: #555; font-size: 0.9rem;">
        날짜를 클릭하면 해당 날짜의 상세 예약 정보를 확인할 수 있습니다.
      </p>
    </div>

    <!-- 하루치 상세표 -->
    <div id="detailTableArea" style="display: none;">
      <h2 id="detailTitle"></h2>
      <button id="backBtn">← 돌아가기</button>
      <div class="table-wrapper">
        <table id="detailTable">
          <thead>
            <tr>
              <th>시간</th>
              <th>강의/행사</th>
              <th>예약자</th>
            </tr>
          </thead>
          <tbody id="detailBody"></tbody>
        </table>
      </div>
      <button id="toggleFormBtn" style="margin-top:1rem;">+ 일정 입력</button>
    </div>

    <!-- 예약 입력 폼 (숨겨져 있다가 펼쳐짐) -->
    <div id="reservationForm" style="display: none; margin-top: 1rem;">
      <div class="form-group">
        <label for="start">시작 시간</label>
        <select id="start"></select>
      </div>

      <div class="form-group">
        <label for="end">종료 시간</label>
        <select id="end"></select>
      </div>

      <div class="form-group">
        <label for="title">강의/행사명</label>
        <input type="text" id="title" />
      </div>

      <div class="form-group">
        <label for="by">예약자</label>
        <input type="text" id="by" />
      </div>

      <div class="form-group">
        <label><input type="checkbox" id="repeatToggle" /> 반복 예약 사용 (최대 10주)</label>
        <div id="repeatWeeksWrapper" style="margin-top: 0.5rem; display: none;">
          <label for="repeatWeeks">반복 주 수 선택</label>
          <select id="repeatWeeks">
            <option value="">선택</option>
            ${Array.from({ length: 10 }, (_, i) => `<option value="${i + 1}">${i + 1}주</option>`).join('')}
          </select>
        </div>
      </div>

      <button id="submitBtn">예약 등록</button>
      <div id="result" class="status-message"></div>
    </div>

  </div>

  <script src="scripts_admin.js" defer></script>
</body>
</html>
