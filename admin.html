<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>강의실 예약 등록 (관리자)</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    window.API_BASE = "https://kmed-reservation.vercel.app";
  </script>
</head>
<body>
  <div class="container">
    <h1>강의실 예약 등록 (관리자)</h1>

    <!-- 강의실 선택 -->
    <div class="form-group">
      <label for="room">강의실 선택</label>
      <select id="room">
        <option value="">선택하세요</option>
      </select>
    </div>

    <!-- 주간 이동 -->
    <div class="form-group" style="display: flex; justify-content: space-between; align-items: center; gap: 10px;">
      <button id="prevWeekBtn" title="이전 주"></button>
      <input type="date" id="jumpDate" />
      <button id="nextWeekBtn" title="다음 주"></button>
    </div>

    <!-- 요약표 -->
    <div id="summaryTableArea">
      <h2 id="summaryTitle">일주일 예약 현황 (R1)</h2>
      <div class="table-wrapper">
        <table id="summaryTable">
          <thead id="summaryHead"></thead>
          <tbody id="summaryBody"></tbody>
        </table>
      </div>
      <p style="text-align: center; margin-top: 0.5rem; color: #555; font-size: 0.9rem;">
        날짜를 클릭하면 상세 일정 등록 화면이 열립니다.
      </p>
    </div>

    <!-- 상세 화면 -->
    <div id="detailTableArea" style="display: none;">
      <h2 id="detailTitle"></h2>
      <button id="backBtn">← 돌아가기</button>

      <div class="table-wrapper">
        <table id="detailTable">
          <thead>
            <tr>
              <th>시간</th>
              <th>예약자</th>
              <th>비고</th>
            </tr>
          </thead>
          <tbody id="detailBody"></tbody>
        </table>
      </div>

      <br><button id="toggleFormBtn">+ 일정 예약</button>

      <!-- 일정 예약 폼 -->
      <div id="reservationForm" style="display: none; margin-top: 1rem;">
        <div class="form-group">
          <label for="start">시작 시간</label>
          <select id="start"></select>
        </div>
        <div class="form-group">
          <label for="end">종료 시간</label>
          <select id="end"></select>
        </div>
        <div class="form-group">
          <label for="title">강의/행사명</label>
          <input type="text" id="title" />
        </div>
        <div class="form-group">
          <label for="by">예약자</label>
          <input type="text" id="by" />
        </div>

        <div id="conflictWarning" style="color: red; display: none; font-size: 0.9rem;">
          ⚠️ 해당 시간은 기존 예약과 중복됩니다.
        </div>

        <!-- 반복 설정 -->
        <div class="form-group">
          <label>주별 반복 예약</label>
          <label><input type="checkbox" id="repeatToggle" /> 반복 예약 사용</label>
          <select id="repeatWeeks" disabled>
            <option value="1">1주</option>
            <option value="2">2주</option>
            <option value="3">3주</option>
            <option value="4">4주</option>
            <option value="5">5주</option>
            <option value="6">6주</option>
            <option value="7">7주</option>
            <option value="8">8주</option>
            <option value="9">9주</option>
            <option value="10">10주</option>
          </select>
          <p style="font-size: 0.85rem; color: #666;">※ 중복된 일정이 있는 주는 제외하고 등록됩니다.</p>
        </div>

        <button id="submitBtn">예약 등록</button>
        <div id="result" style="margin-top: 10px; color: #c00;"></div>
      </div>
    </div>

    <div id="status" class="status-message"></div>
  </div>

  <script src="scripts_admin.js" defer></script>
</body>
</html>
