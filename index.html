<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>부산대학교 한의학전문대학원 강의실 예약 현황</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    window.API_BASE = "https://kmed-reservation.vercel.app";
  </script>
</head>
<body>
  <div class="container">
    <h2>부산대학교 한의학전문대학원</h2>
    <h1>강의실 예약 현황</h1>

    <!-- 강의실 선택 -->
    <div class="form-group">
      <label for="room">강의실 선택</label>
      <select id="room">
        <option value="">선택하세요</option>
      </select>
    </div>

    <!-- 주간 이동 -->
    <div class="form-group" style="display: flex; justify-content: space-between; align-items: center; gap: 10px;">
      <button id="prevWeekBtn" title="이전 주"></button>
      <input type="date" id="jumpDate" />
      <button id="nextWeekBtn" title="다음 주"></button>
    </div>

    <!-- 요약표 -->
    <div id="summaryTableArea">
      <h2 id="summaryTitle">주간 예약 현황 (R1)</h2>
      <div class="table-wrapper">
        <table id="summaryTable">
          <thead id="summaryHead"></thead>
          <tbody id="summaryBody"></tbody>
        </table>
      </div>
      <p style="text-align: center; margin-top: 0.5rem; color: #555; font-size: 0.9rem;">
        날짜를 클릭하면 해당 날짜의 상세 예약 정보를 확인할 수 있습니다.
      </p>
    </div>

    <!-- 상세표 -->
    <div id="detailTableArea" style="display: none;">
      <h2>일간 예약 현황(상세)</h2>
      <h3 id="detailTitle"></h2>
      <button id="backBtn">← 돌아가기</button>
      <div class="table-wrapper">
        <table id="detailTable">
          <thead>
            <tr>
              <th>시간</th>
              <th>강의/행사명</th> <!-- ✅ 수정됨 -->
              <th>예약자</th>       <!-- ✅ 수정됨 -->
            </tr>
          </thead>
          <tbody id="detailBody"></tbody>
        </table>
      </div>
    </div>

    <!-- 상태 메시지 -->
    <div id="status" class="status-message"></div>

    <!-- 스크립트 로드 -->
    <script src="scripts.js" defer></script>
  </div>
</body>
</html>
